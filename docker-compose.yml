version: '3.8'

services:
  figma-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: figma-mcp:latest
    environment:
      - FIGMA_ACCESS_TOKEN=${FIGMA_ACCESS_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FIGMA_API_BASE_URL=${FIGMA_API_BASE_URL:-https://api.figma.com/v1}
    stdin_open: true
    tty: false
    restart: unless-stopped

    # 開発時のボリュームマウント（本番環境ではコメントアウト）
    # volumes:
    #   - ./src:/app/src
    #   - ./dist:/app/dist
    #   - ./node_modules:/app/node_modules

  # 開発用サービス
  figma-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: figma-mcp:dev
    environment:
      - FIGMA_ACCESS_TOKEN=${FIGMA_ACCESS_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - FIGMA_API_BASE_URL=${FIGMA_API_BASE_URL:-https://api.figma.com/v1}
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev
